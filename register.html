<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Wizard</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="registercontainer">
        <div class="box" id="box1">
        </div>
        <div class="box" id="box2">
            <h1 class="head">Register</h1>
            <form action="">
            <p class="username"><img src="user-svgrepo-com.svg" alt=""><input type="text" name="" id="" placeholder="Username"></p>
            <p class="usernclass"><img src="class-file-format-symbol-svgrepo-com.svg" alt=""><input type="number" name="" id="" placeholder="Class"></p>
            <p class="useremail"><img src="email-svgrepo-com.svg" alt=""><input type="email" name="" id="" placeholder="Email"></p>
            <p class="userpass"><img src="password-svgrepo-com.svg" alt=""><input type="password" name="" id="" placeholder="Password"></p>
            <div class="btnbox">
                <button class="register">Register</button>
                <button class="login">Login</button>
            </div>
            <div class="another">
                <button class="google"><img src="google-svgrepo-com.svg" alt="">Google</button>
                <button class="facebook"><img src="facebook-network-communication-internet-interaction-svgrepo-com.svg" alt="">Facebook</button>
            </div>
            </form>            
        </div>
    </div>
    
</body>
</html>
